<!DOCTYPE html>
<html lang="en" style="background-color: rgba(0, 0, 0, 0); width: 100%; height: 100%">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Growtopia Login</title>
    <link
        rel="icon"
        type="image/png"
        href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/images/growtopia.ico"
        sizes="16x16"
    />
    <link
        rel="shortcut icon"
        href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/images/growtopia.ico"
        type="image/x-icon"
    />
    <link
        rel="icon"
        href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/images/growtopia.ico"
        type="image/x-icon"
    />
    <link
        media="all"
        rel="stylesheet"
        href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/css/faq-main.css"
    />
    <link
        media="all"
        rel="stylesheet"
        href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/css/shop-custom.css"
    />
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e8e8e8;
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        .grow-button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .grow-button:hover {
            background-color: #0056b3;
        }

        @media (min-width: 768px) {
            .grow-button {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Growtopia</h2>
        <button class="grow-button" onclick="window.location.href='dashboard.html'">Login</button>
        <button class="grow-button" onclick="window.location.href='/player/validate/close'">Already/Create Account</button>
    </div>
</body>
</html>
